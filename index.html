<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle circle-top">
      <img src="images/bg-pattern-top.svg" alt="" class="svg-icon" />
    </div>
    <article class="card">
      <div class="card__bg-pattern">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card__img">
        <img src="images/image-victor.jpg" alt="Victor Crest" />
      </div>
      <div class="card__title">
        <p class="card__name">Victor Crest</p>
        <p class="card__age">26</p>
      </div>
      <p class="card__location">London</p>
      <div class="card__divider"></div>
      <div class="card__stats">
        <div class="card__stat">
          <p>80K</p>
          <p class="card__stat-type">Followers</p>
        </div>
        <div class="card__stat">
          <p>803K</p>
          <p class="card__stat-type">Likes</p>
        </div>
        <div class="card__stat">
          <p>1.4K</p>
          <p class="card__stat-type">Photos</p>
        </div>
      </div>
    </article>

    <div class="circle circle-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="" class="svg-icon" />
    </div>
  </body>
</html>
